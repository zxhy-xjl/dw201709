<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>Page Title</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../jquery/jquery.mobile-1.4.5.min.css" />
	<script src="../jquery/jquery-1.10.2.js"></script>
	<script src="../jquery/jquery-rest.js"></script>
	<script src="../jquery/jquery.mobile-1.4.5.min.js"></script>
	<script>
	$(function () {
		$.restGet({
	        url: '../rest/student/query',
	        success: function (data, status) {
	        	console.log("data",data);
	        	var studentList = $("#studentListView");
	        	for (var i = 0;i < data.length; i++){
	        		console.log("studentName:" + data[i].studentName);
	        		studentList.append("<li><a href='index.html'>"+data[i].studentName+"</a></li>");
	        	}
	        	studentList.listview('refresh');
	        },
	        error:function(XMLHttpRequest, textStatus, errorThrown){
	        	console.log("发生错误XMLHttpRequest",XMLHttpRequest);
	        	console.log("发生错误textStatus",textStatus);
	        	console.log("发生错误errorThrown",errorThrown);
	        }
	    });
	});
	</script>
</head>
<body>

<!-- Start of first page -->
<div data-role="page" id="studentList">

	<div data-role="header">
		<h1>学生列表</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
	
<ul data-role="listview" data-autodividers="true" data-filter="true" data-inset="true" id="studentListView">
</ul>
		<p>View internal page called <a href="#bar">bar</a></p>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page -->

<!-- Start of second page -->
<div data-role="page" id="bar">

	<div data-role="header">
		<h1>Bar</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<p>I'm the second in the source order so I'm hidden when the page loads. I'm just shown if a link that references my id is beeing clicked.</p>
		<p><a href="#studentList">Back to foo</a></p>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page -->
</body>
</html>
